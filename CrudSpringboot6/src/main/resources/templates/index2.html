<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD CLIENTES</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
				<th>ID</th>
				<th>NOMBRES</th>
				<th>APELLIDOS</th>
				<th>DNI</th>
				<th>DIRECCION</th>
				<th>TELEFONO</th>
				<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombres}"></td>
					<td th:text="${cliente.apellidos}"></td>
					<td th:text="${cliente.dni}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td>
						<a th:href="@{/editar/}+${cliente.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${cliente.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
